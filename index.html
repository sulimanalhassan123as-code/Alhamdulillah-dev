<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Mubarak</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
background:white;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
overflow:hidden;
}

/* ================= POWER ENERGY RING ================= */

.energy-ring{
position:absolute;
width:600px;
height:600px;
border-radius:50%;
background:conic-gradient(
#ff0000,
#ff7300,
#fffb00,
#48ff00,
#00ffd5,
#002bff,
#7a00ff,
#ff00c8,
#ff0000
);
animation:spinRing 3s linear infinite;
filter:blur(25px) brightness(2);
z-index:-1;
}

@keyframes spinRing{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* ================= 3D SCENE ================= */

.scene{
width:260px;
height:260px;
perspective:1200px;
}

.cube{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
animation:rotateCube 10s infinite linear;
}

@keyframes rotateCube{
0%{transform:rotateX(0deg) rotateY(0deg);}
100%{transform:rotateX(360deg) rotateY(360deg);}
}

/* ================= CUBE FACES ================= */

.face{
position:absolute;
width:260px;
height:260px;
border:3px solid;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(6px);
}

/* Neon glowing sides */
.face:nth-child(1){transform:rotateY(0deg) translateZ(130px); border-color:#ff0055; box-shadow:0 0 40px #ff0055;}
.face:nth-child(2){transform:rotateY(90deg) translateZ(130px); border-color:#00ffcc; box-shadow:0 0 40px #00ffcc;}
.face:nth-child(3){transform:rotateY(180deg) translateZ(130px); border-color:#ffcc00; box-shadow:0 0 40px #ffcc00;}
.face:nth-child(4){transform:rotateY(-90deg) translateZ(130px); border-color:#6600ff; box-shadow:0 0 40px #6600ff;}
.face:nth-child(5){transform:rotateX(90deg) translateZ(130px); border-color:#00ff00; box-shadow:0 0 40px #00ff00;}
.face:nth-child(6){transform:rotateX(-90deg) translateZ(130px); border-color:#ff3300; box-shadow:0 0 40px #ff3300;}

/* ================= TEXT INSIDE CUBE ================= */

.cube-text{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
transform:translateZ(0px);
pointer-events:none;
}

.cube-text h1{
font-size:28px;
background:linear-gradient(90deg,#ff0080,#ffcc00,#00ffcc,#6600ff);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 25px rgba(255,0,150,0.7);
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

/* ================= FALLING STARS ================= */

.star{
position:absolute;
top:-10px;
color:gold;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(100vh);}
}

/* ================= FOOTER ================= */

.footer{
position:absolute;
bottom:15px;
font-size:14px;
color:#444;
letter-spacing:1px;
}
</style>
</head>

<body>

<div class="energy-ring"></div>

<div class="scene">
<div class="cube">

<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>

<!-- TEXT INSIDE THE BOX -->
<div class="cube-text">
<h1>ðŸŒ™ Ramadan Mubarak ðŸŒ™</h1>
</div>

</div>
</div>

<div class="footer">
Developed by Suleiman Alhassan
</div>

<script>

/* Generate Stars */
for(let i=0;i<50;i++){
let star=document.createElement("div");
star.className="star";
star.innerHTML="âœ¨";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(3+Math.random()*5)+"s";
star.style.fontSize=(15+Math.random()*25)+"px";
document.body.appendChild(star);
}

</script>

</body>
  </html>
