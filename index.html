<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Mubarak</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
background:white;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
overflow:hidden;
}

/* ================= ENERGY RING ================= */

.energy-ring{
position:absolute;
width:500px;
height:500px;
border-radius:50%;
background:conic-gradient(
red, orange, yellow, lime, cyan, blue, violet, red
);
animation:spinRing 4s linear infinite;
filter: blur(20px) brightness(1.8);
z-index:-1;
}

@keyframes spinRing{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* ================= 3D CUBE ================= */

.scene{
width:250px;
height:250px;
perspective:1000px;
}

.cube{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
animation:rotateCube 8s infinite linear;
}

@keyframes rotateCube{
0%{transform:rotateX(0deg) rotateY(0deg);}
100%{transform:rotateX(360deg) rotateY(360deg);}
}

.face{
position:absolute;
width:250px;
height:250px;
border:3px solid;
background:rgba(255,255,255,0.05);
backdrop-filter: blur(5px);
}

/* Each side different glowing color */
.face:nth-child(1){transform:rotateY(0deg) translateZ(125px); border-color:#ff0055; box-shadow:0 0 30px #ff0055;}
.face:nth-child(2){transform:rotateY(90deg) translateZ(125px); border-color:#00ffcc; box-shadow:0 0 30px #00ffcc;}
.face:nth-child(3){transform:rotateY(180deg) translateZ(125px); border-color:#ffcc00; box-shadow:0 0 30px #ffcc00;}
.face:nth-child(4){transform:rotateY(-90deg) translateZ(125px); border-color:#6600ff; box-shadow:0 0 30px #6600ff;}
.face:nth-child(5){transform:rotateX(90deg) translateZ(125px); border-color:#00ff00; box-shadow:0 0 30px #00ff00;}
.face:nth-child(6){transform:rotateX(-90deg) translateZ(125px); border-color:#ff3300; box-shadow:0 0 30px #ff3300;}

/* ================= TEXT ================= */

.message{
position:absolute;
text-align:center;
animation:popup 2s ease-in-out infinite alternate;
}

@keyframes popup{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

.message h1{
font-size:40px;
background:linear-gradient(90deg, #ff0080, #ffcc00, #00ffcc, #6600ff);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 25px rgba(255,0,150,0.6);
}

.message p{
font-size:18px;
color:#333;
margin-top:10px;
}

/* ================= FALLING STARS ================= */

.star{
position:absolute;
top:-10px;
color:gold;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(100vh);}
}

/* ================= FOOTER ================= */

.footer{
position:absolute;
bottom:15px;
font-size:14px;
color:#444;
letter-spacing:1px;
}
</style>
</head>

<body>

<div class="energy-ring"></div>

<div class="scene">
<div class="cube">
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
<div class="face"></div>
</div>
</div>

<div class="message">
<h1>ðŸŒ™ Ramadan Mubarak ðŸŒ™</h1>
<p>May your fasting be accepted and your heart be filled with peace.</p>
</div>

<div class="footer">
Developed by Suleiman Alhassan
</div>

<script>

/* Generate Many Falling Stars */
for(let i=0;i<40;i++){
let star=document.createElement("div");
star.className="star";
star.innerHTML="âœ¨";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(3+Math.random()*5)+"s";
star.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(star);
}

</script>

</body>
  </html>
